<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/input.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>

    <style>
        .bus {
            border: solid #0034597c 2px;
            border-radius: .1rem;
            padding: 5px;
            margin-bottom: 20px;
        }

        .volante {
            display: flex;
            justify-content: flex-end;
            margin: 10px;
        }

        .volante-img {
            width: 30px;
            height: 30px;
        }

        .queqe-seat{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
        }

        .seat{
            border: solid #003459 2px;
            border-radius: .2rem;
            width: 27px;
            height: 35px;
            color: #003459;
            font-family: 'Quicksand-Semibold';
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5px 0;
            cursor: pointer;
        }

        .rotacao{
            transform: rotate(-45deg);
        }
    </style>
</head>

<body class="m-3">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p class="title-section">Escolha o lugar</p>
                <div class="bus">
                    <div class="volante">
                        <img src="./img/volante.png" class="volante-img"></img>
                    </div>

                    <div class="queqe-seat" id="queqe">
                        <div class="seat">1</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="container card">
            <div class="img-svg">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="45px" class="rotacao">
                    <path fill="#003459" 
                        d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z" />
                </svg>

            </div>
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci totam
                dicta mollitia eos? Optio maxime deleniti commodi.</p>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            //limpa todos elementos dentro da classe
            document.querySelector(".queqe-seat").innerHTML = "";

            for(let i = 1; i <= 48; i++){
                //cria um elemento do tipo div
                var seat = document.createElement("div");

                //atribui uma classe ao elemento criado, atribui seu valor e seu id
                seat.className = "seat";
                seat.innerHTML = i;
                seat.id = "L"+i;

                //chamada da funcao ao ser clicada
                seat.onclick = function (){clicado(this)}

                //insere o elemento criado dentro do elemento com a classe
                document.querySelector('.queqe-seat').appendChild(seat);
            };
            
            //FuncÃ£o chamada ao ser clicada
            function clicado(e) {

                //pega o elemento com o id, muda background e cor do texto
                var seatID = document.getElementById(e.id);
                seatID.style.backgroundColor = "#003459";
                seatID.style.color = "#fff";
            }
        })
        
    </script>
</body>

</html>
